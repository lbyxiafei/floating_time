[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "floatingtime"
version = "1.5.0"
authors = [
  { name="Binyan Li", email="lbyxiafei@gmail.com" },
]
description = "Floating time app."
readme = "README.md"
